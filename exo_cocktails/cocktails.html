<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="Cocktail">
                        <a class="nav-link" aria-current="page" href="#">Cocktail</a>
                    </li>
                    <li class="nav-item" id="Shake">
                        <a class="nav-link" href="#">Shake</a>
                    </li>
                    <li class="nav-item" id="Shot">
                        <a class="nav-link" href="#">Shot</a>
                    </li>
                    <li class="nav-item" id="Coffee_/_Tea">
                        <a class="nav-link" href="#">Café / Thé</a>
                    </li>
                    <li class="nav-item" id="Beer">
                        <a class="nav-link" href="#">Bière</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- LIST -->
    <div class="container">
        <div class="row" id="list"></div>
    </div>
    <!-- POPUP -->
    <div id="popup">
        <div id="popupImgWrapper"></div>
        <div id="popupContent"></div>
    </div>
    <div id="popupBg"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/cocktails.js"></script>
    <style>

        #popup {
            flex-direction: row;
            justify-content: center;
            align-items: center;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            width: 90%;
            border: 1pxsolid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba (0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #popupImgWrapper {
            width: 30%;
            height: 100%;
            margin-right: 5px;
        } 

        #popupImgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        #popupContent {
            display: flex;
            width: 70%;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 5px;
        }

        #popupBg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        .thumbnail {
            width: 100%;
            border-radius: 8px;
        }
        .active {
            font-weight: bold;
        }
        .navbar-toggler {
            margin-left: auto;
        }
        .list-item {
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</body>
</html>

<style>

    width: 100%;
    border-radius: 8px;
}

    font-weight: bold;

    margin-left: auto;

    cursor: pointer;
    margin-bottom: 10px;
}

</style>
